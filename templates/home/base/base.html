<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Title{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            display: grid;
            gap: 1.5rem;
            margin-left: 0;  /* Align to the left */
            margin-right: auto; /* Keep it aligned left */
        }

        h1 {
            text-align: left;
            color: #333;
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #444;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #f4f4f4;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #333;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            background-color: white;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            grid-column: span 1;  /* Ensure the textarea spans only 1 column */
        }

        input[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            padding: 1rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            grid-column: span 1;  /* Ensure the submit button spans only 1 column */
        }

        input[type="submit"]:hover {
            background-color: #444;
        }

        small {
            display: block;
            margin-top: 0.25rem;
            color: #777;
        }

        span[style="color: red;"] {
            display: block;
            margin-top: 0.25rem;
            font-size: 0.875rem;
            color: red;
        }

        /* Make the form a single column */
        .dynamic-form {
            display: grid;
            gap: 1.5rem;
        }

        /* No need for media query for responsive, as it's a single column */
    </style>
</head>
<body>
    {% block body %}
        Body Content Here
    {% endblock %}
</body>
</html>
