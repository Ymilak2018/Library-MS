{% extends 'home/signin.html' %}
{% block body %}
<h3>Enter your email to reset your password</h3>
<br>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            {{ field }}
            {% if field.errors %}
                <ul class="errorlist">
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="signin-btn">Submit</button>
</form>
{% endblock %}
