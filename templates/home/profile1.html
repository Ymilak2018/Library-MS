{% extends 'home/userdb.html' %}

{% block body %}
<div class="row mt-5">
    <div class="col-md-4 position-relative">
        <h2 class="mb-4">User Profile</h2>

        <div class="position-relative">
            <h5 class="profile-heading">Name</h5>
            <a href="{% url 'editprofile' request.user.id %}"><i class="fas fa-pen position-absolute top-0 end-0 mt-1 me-1 text-muted"></i></a>
        </div>
        <p class="text-muted">{{ user.username }}</p>

        <div class="position-relative">
            <h5 class="profile-heading">Email</h5>
            <a href="{% url 'editprofile' request.user.id %}"><i class="fas fa-pen position-absolute top-0 end-0 mt-1 me-1 text-muted"></i></a>
        </div>
        <p class="text-muted">{{ user.email }}</p>

        <div class="position-relative">
            <h5 class="profile-heading">Role</h5>
            <a href="{% url 'editprofile' request.user.id %}"><i class="fas fa-pen position-absolute top-0 end-0 mt-1 me-1 text-muted"></i></a>
        </div>
        <p class="text-muted">{{ profile.role }}</p>

        <h5 class="profile-heading">Library ID</h5>
        <p class="text-muted">{{ profile.libid }}</p>
    </div>
</div>

<!-- Bootstrap CSS -->
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<style>
    .profile-heading {
        font-weight: bold;
        border-bottom: 2px solid #333;
        padding-bottom: 5px;
        margin-bottom: 10px;
    }
</style>
{% endblock %}
