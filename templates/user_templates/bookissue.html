{% extends 'home/userdb.html' %}

{% block title %} Book Issue Form{% endblock %}

{% block body %}
<h1 class="mb-4">Book Issue Form</h1>
        <div class="col-md-4">
             <figure>
                <img src="{{ book.coverp.url }}" style="width: 350px; height: auto; max-height: 400px; object-fit: cover; border-radius: 8px;">
                <figcaption>
                    <strong>{{book.title}}</strong>
                    <br>
                    <small>by</small>
                    <strong>
                        {% for author in book.author.all %}
                            {{ author.name }}{% if not forloop.last %}, {% endif %}
                        {% endfor %}
                    </strong>
                    <br>
                    <bold>
                        Subject : {{ book.sub }}
                    </bold>

                    <br>

                </figcaption>
            </figure>

        </div>
        <form action="" method="post">{% csrf_token %}
            <button type="submit" class="edit-btn">
                Confirm Issue
            </button>
        </form>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        .profile-heading {
            font-weight: bold;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        figure {
            text-align: center;
        }
        figcaption {
            font-style: italic;
            color: gray;
        }
    </style>
{% endblock body %}
